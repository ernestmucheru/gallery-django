<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container">
        <div class="container my-5 py-5 z-depth-1">

 
            <!--Section: Content-->
            <section class="px-md-5 mx-md-5 dark-grey-text text-center text-lg-left">
        
              <!--Grid row-->
              <div class="row">
        
                <!--Grid column-->
                <div class="col-lg-6 mb-4 mb-lg-0 d-flex align-items-center justify-content-center">
        
                    <img style="max-width: 100%; max-height: 100%;" src="{{image.image.url}}">
        
                </div>
                <!--Grid column-->
        
                <!--Grid column-->
                <div class="col-lg-6 mb-4 mb-lg-0">
        
                  <h3 class="font-weight-bold">{{image.category}}</h3>
        
                  <p class="font-weight-bold">{{image.description}}</p>
        
                  <p class="text-muted">{{image.location}}</p>
        
                    <a href="{% url 'home' %}" class="btn btn-dark my-3">Go Back</a>
        
                </div>
                <!--Grid column-->
        
              </div>
              <!--Grid row-->
        
        
            </section>
            <!--Section: Content-->
        
        
          </div>
    </div>

</body>

</html>
